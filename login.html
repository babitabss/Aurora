<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Pathsala</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="homepage.css" rel="stylesheet">
    <style>
        /* White Background */
        .login-wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        /* Login Form Styling */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header with Soft Gradient */
        .login-header {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #008080, #00b3b3); /* Teal gradient */
            color: white;
            padding: 15px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        /* Form Fields */
        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        /* Button Styling */
        .btn-primary {
            background: #008080;
            border: none;
            border-radius: 8px;
            padding: 10px;
        }

        .btn-primary:hover {
            background: #006666;
        }

    </style>
</head>
<body>
    <div id="navbar"></div>
    <!-- Login Form -->
     <div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">Login</div>
        <form id="loginForm" class="mt-3">
            <div class="mb-3">
                <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                <div id="loginEmailError" class="text-danger mt-1" style="display: none;">
                    Only Gandaki University email addresses are allowed.
                </div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const emailError = document.getElementById('loginEmailError');
    
            // Email validation
            if (!email.endsWith('@gandakiuniversity.edu.np')) {
                emailError.style.display = 'block';
                return;
            }
            emailError.style.display = 'none';
    
            // Retrieve stored user data
            const storedUser = localStorage.getItem(email);
    
            if (!storedUser) {
                alert("User not registered! Please register first.");
                return;
            }
    
            const userData = JSON.parse(storedUser);
    
            // Check password
            if (userData.password !== password) {
                alert("Incorrect password!");
                return;
            }
    
            // Successful login
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("loggedInUser", email);
    
            alert("Login successful!");
            window.location.href = "course-page.html";
        });
    </script>
    
</body>
</html>
