<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Pathsala</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="homepage.css" rel="stylesheet">
    <style>
        /* White Background */
      

        /* Register Form Styling */
        .register-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header with Soft Gradient */
        .register-header {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #008080, #00b3b3);
            color: white;
            padding: 15px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        /* Form Fields */
        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        /* Button Styling */
        .btn-primary {
            background: #008080;
            border: none;
            border-radius: 8px;
            padding: 10px;
        }

        .btn-primary:hover {
            background: #006666;
        }

        /* Full-page center alignment */
.register-wrapper {
    display: flex;
    justify-content: center;  /* Center horizontally */
    align-items: center;      /* Center vertically */
    height: 100vh;            /* Full viewport height */
    background-color: #f8f9fa; /* Light background */
}

    </style>
</head>
<body>

    <!-- Register Form -->
     <div class="register-wrapper">
    <div class="register-container">
        <div class="register-header">Register</div>
        <form id="registerForm" class="mt-3">
            <div class="mb-3">
                <input type="text" class="form-control" id="registerName" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                <div id="registerEmailError" class="text-danger mt-1" style="display: none;">
                    Only Gandaki University email addresses are allowed.
                </div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="mt-3">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Email Validation -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const emailError = document.getElementById('registerEmailError');
    
            // Email validation
            if (!email.endsWith('@gandakiuniversity.edu.np')) {
                emailError.style.display = 'block';
                return;
            }
            emailError.style.display = 'none';
    
            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
    
            // Store user data in localStorage
            const userData = {
                name: name,
                email: email,
                password: password
            };
    
            localStorage.setItem(email, JSON.stringify(userData));
            alert("Registration successful! You can now log in.");
    
            // Redirect to the login page
            window.location.href = 'login.html';
        });
    </script>
    
    
</body>
</html>
